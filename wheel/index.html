<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Raffle Wheel</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111827;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .status {
      margin-top: 1.5rem;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    canvas {
      background: #111827;
      display: block;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 26px solid #f97316;
      margin: 0 auto;
      transform: translateY(6px);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #f9fafb;
      color: #111827;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-top: 0;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin-top: 0.75rem;
      background: #0f172a;
      color: #f9fafb;
    }
  </style>
</head>
<body>
  <h1>Live Raffle Wheel</h1>

  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <p id="status" class="status">Waiting for admin to spin...</p>

  <!-- Winner modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2>Winner ðŸŽ‰</h2>
      <p id="winnerText"></p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    // ------------- FIREBASE SETUP ------------- //
    const firebaseConfig = {
      apiKey: "AIzaSyDrVvrV6krZhwS4LjpqroCBxqoLA3QBvUw",
      authDomain: "testingamoe.firebaseapp.com",
      projectId: "testingamoe",
      storageBucket: "testingamoe.firebasestorage.app",
      messagingSenderId: "701147826936",
      appId: "1:701147826936:web:0b579316cc9f7979ae890d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ------------- WHEEL CORE (same layout/logic) ------------- //
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const winnerText = document.getElementById('winnerText');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const statusEl = document.getElementById('status');

    let names = [];
    let baseSegments = []; // {name,start,end} without rotation
    let rotation = 0;
    let isSpinning = false;
    let lastSpinRotationDeg = null;

    const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308'];

    function setNames(labels) {
      names = labels || [];
      const anglePer = (Math.PI * 2) / (names.length || 1);
      baseSegments = names.map((name, i) => ({
        name,
        start: i * anglePer,
        end: (i + 1) * anglePer
      }));
      rotation = 0;
      drawWheel();
    }

    function drawWheel() {
      const { width, height } = canvas;
      const cx = width / 2;
      const cy = height / 2;
      const radius = Math.min(cx, cy) - 10;

      ctx.clearRect(0, 0, width, height);

      if (!names.length) {
        ctx.fillStyle = '#9ca3af';
        ctx.font = '16px system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Waiting for participants...', cx, cy);
        return;
      }

      baseSegments.forEach((seg, i) => {
        const start = seg.start + rotation;
        const end = seg.end + rotation;

        // Segment slice
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = '#111827';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Text
        const mid = (start + end) / 2;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(mid);
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#111827';
        ctx.font = 'bold 14px system-ui';
        ctx.fillText(seg.name, radius - 12, 0);
        ctx.restore();
      });
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // Spin to an explicit target rotation (radians), for broadcasted spins
    function spinTo(targetRotationRad, duration = 4500) {
      const startRotation = rotation;
      const delta = targetRotationRad - startRotation;
      const startTime = performance.now();
      isSpinning = true;

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const eased = easeOutCubic(t);
        rotation = startRotation + delta * eased;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function showWinnerModal(name, ticket) {
      const label = ticket ? `${name} (Ticket #${ticket})` : name;
      winnerText.textContent = `The winner is: ${label}`;
      modalBackdrop.style.display = 'flex';
    }

    closeModalBtn.addEventListener('click', () => {
      modalBackdrop.style.display = 'none';
    });
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = 'none';
      }
    });

    // ------------- FIRESTORE SYNC ------------- //
    db.collection('wheel').doc('current').onSnapshot(doc => {
      const data = doc.exists ? doc.data() : {};
      const participants = data.participants || [];

      // Convert objects -> label text just like your other page
      const labels = participants.map(p =>
        typeof p === 'object'
          ? `Ticket #${p.ticket || '?'}: ${p.name}`
          : String(p)
      );
      setNames(labels);

      // Status text
      if (!participants.length) {
        statusEl.textContent = 'No participants yet.';
      } else if (data.spinning) {
        statusEl.textContent = 'Spinning...';
      } else if (data.winnerModalOpen) {
        statusEl.textContent = 'Last spin complete.';
      } else {
        statusEl.textContent = 'Waiting for admin to spin...';
      }

      // Handle broadcasted spin
      if (data.spinning && typeof data.spinRotation === 'number') {
        if (lastSpinRotationDeg !== data.spinRotation) {
          lastSpinRotationDeg = data.spinRotation;
          const targetRad = data.spinRotation * Math.PI / 180;
          spinTo(targetRad, 4200);
        }
      }

      // Show winner modal when flag is set
      if (!data.spinning && data.winnerModalOpen) {
        let name = data.winnerName || null;
        let ticket = data.winnerTicket || null;

        // Fallback: derive from winnerIndex if needed, with bounds guard
        const idx = typeof data.winnerIndex === 'number' ? data.winnerIndex : null;
        if ((!name || !ticket) && idx != null && idx >= 0 && idx < participants.length) {
          const w = participants[idx];
          name = typeof w === 'object' ? w.name : w;
          ticket = typeof w === 'object' ? (w.ticket || null) : null;
        }

        // Only show modal if winner exists among current participants
        const present = participants.some(p => (typeof p === 'object' ? p.name : p) === name);
        if (name && present) {
          showWinnerModal(name, ticket);
        }
      }
    });
  </script>
</body>
</html>
