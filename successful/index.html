<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Purchase Successful - Raffle Portal</title>
    <meta name="description" content="Your raffle ticket purchase was successful.">
    <meta name="keywords" content="raffle, ticket, success">
    <meta name="author" content="Raffle Portal">
    <link rel="icon" type="image/png" href="/assets/video-poster.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ma-navy': '#0f172a',
                        'ma-gold': '#2563eb',
                        'ma-dark': '#0b1220',
                        'ma-slate': '#1f2937',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f8;
            color: #0f172a;
        }
        .bebas-neue {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50 text-ma-navy">

    <header class="bg-white border-b border-slate-200 fixed w-full top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between px-4 py-4">
            <a href="/" class="font-bold text-lg text-ma-navy">Raffle Portal</a>
            <div class="flex items-center gap-4 text-sm font-semibold text-ma-navy">
                <a href="/" class="hover:text-ma-gold">Home</a>
                <a href="/rules.html" class="hover:text-ma-gold">Rules</a>
                <a href="/terms.html" class="hover:text-ma-gold">Terms</a>
                <a href="/privacy.html" class="hover:text-ma-gold">Privacy</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow pt-24 px-4 pb-12">
        <div class="max-w-3xl mx-auto bg-white border border-slate-200 rounded-2xl shadow-sm p-8 space-y-6">
            <div class="space-y-2 text-center">
                <h1 class="bebas-neue text-4xl font-bold text-ma-navy">Purchase Successful</h1>
                <p id="success-message" class="text-slate-700">Your purchase was successful.</p>
            </div>
            <div class="bg-slate-50 border border-slate-200 rounded-xl p-6 text-center space-y-4">
                <div class="space-y-1">
                    <p class="text-xs uppercase tracking-[0.25em] text-ma-navy">Ticket Number</p>
                    <p id="ticketNumberDisplay" class="bebas-neue text-4xl font-bold">#N/A</p>
                </div>
                <div class="space-y-1">
                    <p class="text-xs uppercase tracking-[0.25em] text-ma-navy">Total Paid</p>
                    <p id="ticketPaidDisplay" class="bebas-neue text-3xl font-bold">$0.00</p>
                </div>
                <p id="ticketFeesDisplay" class="text-sm text-slate-600"></p>
            </div>
            <p class="text-sm text-slate-700 text-center">A receipt will be sent to the email address you provided.</p>
            <div class="flex justify-center gap-3 flex-wrap">
                <a href="/" class="px-5 py-3 rounded-full bg-ma-gold text-white font-semibold hover:bg-ma-gold/90 transition">Return Home</a>
                <a href="/rules.html" class="px-5 py-3 rounded-full border border-slate-300 text-ma-navy font-semibold hover:bg-slate-100 transition">View Rules</a>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <p class="font-bold text-ma-navy">Raffle Portal</p>
                <p class="text-sm text-slate-600">A consistent layout across every page.</p>
            </div>
            <div class="flex flex-wrap gap-4 text-sm font-semibold text-ma-navy">
                <a href="/" class="hover:text-ma-gold">Home</a>
                <a href="/rules.html" class="hover:text-ma-gold">Rules</a>
                <a href="/terms.html" class="hover:text-ma-gold">Terms</a>
                <a href="/privacy.html" class="hover:text-ma-gold">Privacy</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'Valued Donor';
            const tickets = urlParams.get('tickets') || '1';
            const ticketNumber = urlParams.get('ticketNumber') || urlParams.get('amount') || 'your ticket number';
            const amount = parseFloat(urlParams.get('amount') || ticketNumber || '0') || 0;
            const totalPaid = parseFloat(urlParams.get('totalPaid') || amount || '0') || amount;
            const feesPaid = parseFloat(urlParams.get('feesPaid') || (totalPaid - amount) || '0') || 0;

            document.getElementById('success-message').textContent = `Hi ${name}, your purchase of ${tickets} ticket${tickets > 1 ? 's' : ''} was successful!`;
            document.getElementById('ticketNumberDisplay').textContent = `#${ticketNumber}`;
            document.getElementById('ticketPaidDisplay').textContent = `$${totalPaid.toFixed(2)}`;
            const feesText = feesPaid > 0 ? `Includes $${feesPaid.toFixed(2)} in fees to keep the raffle whole.` : 'No additional fees were applied.';
            document.getElementById('ticketFeesDisplay').textContent = feesText;
        });
    </script>
</body>
</html>
