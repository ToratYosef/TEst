<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Live Wheel</title>

  <!-- Tailwind is optional; mainly for buttons/layout -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111827;
      color: #f9fafb;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      align-items: flex-start;
      max-width: 1100px;
    }

    canvas {
      background: #111827;
      display: block;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 26px solid #f97316;
      margin: 0 auto;
      transform: translateY(6px);
    }

    .status {
      margin-top: 1.25rem;
      text-align: center;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #f9fafb;
      color: #111827;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      min-width: 260px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Admin â€“ Live Wheel</h1>
  <p class="text-slate-300 text-sm">Build from tickets, broadcast spin to public page, and manage participants.</p>

  <div class="container">
    <!-- Left: wheel -->
    <div>
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
      <p id="status" class="status">Ready to broadcast spinâ€¦</p>

      <div class="mt-4 flex flex-wrap gap-2 justify-center">
        <button id="buildWheel"
          class="px-4 py-2 rounded-full bg-amber-400 text-slate-900 font-semibold hover:bg-amber-300">
          Build Wheel (Paid Tickets)
        </button>
        <button id="broadcastSpin"
          class="px-4 py-2 rounded-full bg-emerald-500 text-slate-900 font-semibold hover:bg-emerald-400">
          Broadcast Spin
        </button>
        <button id="resetWheel"
          class="px-4 py-2 rounded-full border border-red-400 text-red-300 font-semibold hover:bg-red-500/10">
          Reset
        </button>
      </div>
    </div>

    <!-- Right: participants -->
    <div class="min-w-[260px] max-w-md w-full">
      <h2 class="text-lg font-semibold mb-2">Participants</h2>
      <form id="addForm" class="flex gap-2 mb-3 flex-wrap">
        <input id="nameInput" type="text" placeholder="Name"
          class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-600 text-sm" />
        <input id="ticketInput" type="text" placeholder="Ticket # (optional)"
          class="w-32 px-3 py-2 rounded bg-slate-900 border border-slate-600 text-sm" />
        <button
          class="px-3 py-2 rounded bg-sky-500 text-slate-900 font-semibold text-sm hover:bg-sky-400">
          Add
        </button>
      </form>
      <ul id="participants" class="space-y-2 text-sm"></ul>
    </div>
  </div>

  <!-- Winner modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2>Winner ðŸŽ‰</h2>
      <p id="winnerText"></p>
      <button id="closeModalBtn"
        style="padding:0.5rem 1rem;border-radius:999px;border:none;cursor:pointer;background:#0f172a;color:#f9fafb;margin-top:0.75rem;">
        OK
      </button>
    </div>
  </div>

  <script>
    // -------- FIREBASE --------
    const firebaseConfig = {
      apiKey: "AIzaSyApFDhSZhG46VrfgrR7l-PnZNF_b1k3xlY",
      authDomain: "mi-keamcha-yisrael.firebaseapp.com",
      projectId: "mi-keamcha-yisrael",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // -------- WHEEL CORE (same as public + controls) --------
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    const participantsEl = document.getElementById('participants');
    const nameInput = document.getElementById('nameInput');
    const ticketInput = document.getElementById('ticketInput');
    const addForm = document.getElementById('addForm');
    const buildBtn = document.getElementById('buildWheel');
    const broadcastBtn = document.getElementById('broadcastSpin');
    const resetBtn = document.getElementById('resetWheel');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const winnerText = document.getElementById('winnerText');
    const closeModalBtn = document.getElementById('closeModalBtn');

    let names = [];
    let rawParticipants = []; // store objects/strings from Firestore
    let baseSegments = [];
    let rotation = 0;
    let isSpinning = false;
    let lastSpinRotationDeg = null;

    const colors = ['#ef4444', '#22c55e', '#3b82f6', '#eab308'];

    function setNamesFromParticipants(list) {
      rawParticipants = list || [];
      names = rawParticipants.map(p =>
        typeof p === 'object'
          ? `Ticket #${p.ticket || '?'}: ${p.name}`
          : String(p)
      );
      const anglePer = (Math.PI * 2) / (names.length || 1);
      baseSegments = names.map((name, i) => ({
        name,
        start: i * anglePer,
        end: (i + 1) * anglePer
      }));
      rotation = 0;
      drawWheel();
      renderParticipantsList();
    }

    function drawWheel() {
      const { width, height } = canvas;
      const cx = width / 2;
      const cy = height / 2;
      const radius = Math.min(cx, cy) - 10;

      ctx.clearRect(0, 0, width, height);

      if (!names.length) {
        ctx.fillStyle = '#9ca3af';
        ctx.font = '16px system-ui';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('No participants yet', cx, cy);
        return;
      }

      baseSegments.forEach((seg, i) => {
        const start = seg.start + rotation;
        const end = seg.end + rotation;

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = '#111827';
        ctx.lineWidth = 2;
        ctx.stroke();

        const mid = (start + end) / 2;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(mid);
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#111827';
        ctx.font = 'bold 14px system-ui';
        ctx.fillText(seg.name, radius - 12, 0);
        ctx.restore();
      });
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function spinTo(targetRotationRad, duration = 4500) {
      const startRotation = rotation;
      const delta = targetRotationRad - startRotation;
      const startTime = performance.now();
      isSpinning = true;

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const eased = easeOutCubic(t);
        rotation = startRotation + delta * eased;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function showWinnerModal(name, ticket) {
      const label = ticket ? `${name} (Ticket #${ticket})` : name;
      winnerText.textContent = `The winner is: ${label}`;
      modalBackdrop.style.display = 'flex';
    }

    closeModalBtn.addEventListener('click', () => {
      modalBackdrop.style.display = 'none';
    });
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = 'none';
      }
    });

    function renderParticipantsList() {
      participantsEl.innerHTML = '';
      rawParticipants.forEach((p, idx) => {
        const label =
          typeof p === 'object'
            ? `Ticket #${p.ticket || '?'}: ${p.name}`
            : String(p);
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-slate-900 border border-slate-700 rounded px-3 py-1.5';
        li.innerHTML = `<span>${label}</span>`;
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'text-red-400 text-xs hover:text-red-300';
        del.addEventListener('click', async () => {
          const doc = await db.collection('wheel').doc('current').get();
          const data = doc.data() || {};
          const arr = (data.participants || []).filter((_, i) => i !== idx);
          await db.collection('wheel').doc('current').set({ participants: arr }, { merge: true });
        });
        li.appendChild(del);
        participantsEl.appendChild(li);
      });
    }

    // -------- Firestore subscription --------
    db.collection('wheel').doc('current').onSnapshot(doc => {
      const data = doc.exists ? doc.data() : {};
      const participants = data.participants || [];
      setNamesFromParticipants(participants);

      if (!participants.length) {
        statusEl.textContent = 'No participants. Build from tickets or add manually.';
      } else if (data.spinning) {
        statusEl.textContent = 'Spinning...';
      } else {
        statusEl.textContent = 'Ready to broadcast spinâ€¦';
      }

      if (data.spinning && typeof data.spinRotation === 'number') {
        if (lastSpinRotationDeg !== data.spinRotation) {
          lastSpinRotationDeg = data.spinRotation;
          const targetRad = data.spinRotation * Math.PI / 180;
          spinTo(targetRad, 4200);
        }
      }

      if (!data.spinning && data.winnerModalOpen) {
        let name = data.winnerName || null;
        let ticket = data.winnerTicket || null;
        const idx = typeof data.winnerIndex === 'number' ? data.winnerIndex : null;
        // Guard: winnerIndex must be within bounds
        if ((!name || !ticket) && idx != null && idx >= 0 && idx < participants.length) {
          const w = participants[idx];
          name = typeof w === 'object' ? w.name : w;
          ticket = typeof w === 'object' ? (w.ticket || null) : null;
        }
        // Guard: only show if winner is among current participants
        const present = participants.some(p => (typeof p === 'object' ? p.name : p) === name);
        if (name && present) {
          showWinnerModal(name, ticket);
        }
      }
    });

    // -------- Admin actions --------
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const ticket = ticketInput.value.trim();
      if (!name) return;

      const doc = await db.collection('wheel').doc('current').get();
      const data = doc.data() || {};
      const arr = data.participants || [];
      arr.push(ticket ? { name, ticket } : { name });
      await db.collection('wheel').doc('current').set({ participants: arr }, { merge: true });

      nameInput.value = '';
      ticketInput.value = '';
    });

    // Build from spin_tickets (paid/claimed)
    buildBtn.addEventListener('click', async () => {
      try {
        const snap = await db.collection('spin_tickets')
          .where('status', 'in', ['paid', 'claimed'])
          .get();
        const participants = [];
        snap.forEach(doc => {
          const d = doc.data();
          const ticketNum = parseInt(doc.id, 10);
          const name = d.name || d.firstName || 'Unknown';
          if (!isNaN(ticketNum)) {
            participants.push({ name, ticket: ticketNum });
          }
        });
        participants.sort((a, b) => (a.ticket || 0) - (b.ticket || 0));
        await db.collection('wheel').doc('current').set({ participants }, { merge: true });
      } catch (err) {
        console.error('Error building wheel from Firestore:', err);
      }
    });

    // Compute rotation so chosen slice ends at pointer (top)
    function computeRotationDegForWinner(winnerIndex, count) {
      const sliceDeg = 360 / count;
      const segMidDeg = winnerIndex * sliceDeg + sliceDeg / 2;
      const baseDeg = -90;           // pointer angle at top
      const fullSpinsDeg = 6 * 360;  // 6 full spins for show
      return fullSpinsDeg + (baseDeg - segMidDeg);
    }

    broadcastBtn.addEventListener('click', async () => {
      const doc = await db.collection('wheel').doc('current').get();
      const data = doc.data() || {};
      const participants = data.participants || [];
      const count = participants.length;
      if (!count) return;

      // Pick winner index deterministically from timestamp
      const seed = Date.now();
      const winnerIndex = seed % count;

      const spinRotation = computeRotationDegForWinner(winnerIndex, count);
      const winner = participants[winnerIndex];
      const winnerName = typeof winner === 'object' ? winner.name : winner;
      const winnerTicket = typeof winner === 'object' ? (winner.ticket || null) : null;

      await db.collection('wheel').doc('current').set({
        spinning: true,
        spinRotation,
        winnerIndex,
        seed,
        winnerName,
        winnerTicket,
        winnerModalOpen: false
      }, { merge: true });

      // Also animate immediately on admin side
      const targetRad = spinRotation * Math.PI / 180;
      spinTo(targetRad, 4200);

      setTimeout(async () => {
        await db.collection('wheel').doc('current').set({
          spinning: false,
          winnerModalOpen: true
        }, { merge: true });
      }, 4300);
    });

    // Global close winner modal (admin control)
    const globalCloseBtn = document.createElement('button');
    globalCloseBtn.textContent = 'Close Winner Modal For All';
    globalCloseBtn.className = 'mt-3 py-2 px-3 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm';
    document.querySelector('.glass-panel')?.appendChild(globalCloseBtn);
    globalCloseBtn.addEventListener('click', async () => {
      await db.collection('wheel').doc('current').set({ winnerModalOpen: false }, { merge: true });
      modalBackdrop.style.display = 'none';
    });

    resetBtn.addEventListener('click', async () => {
      await db.collection('wheel').doc('current').set({
        spinning: false,
        winnerIndex: null,
        spinRotation: 0,
        participants: [],
        winnerModalOpen: false,
        winnerName: null,
        winnerTicket: null
      }, { merge: true });
      rotation = 0;
      drawWheel();
    });

    // Initial empty render
    drawWheel();
  </script>
</body>
</html>
